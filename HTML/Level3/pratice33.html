<body>

        <br>
        <label for="rate">rate us out 5:</label>

        <br>
        <label for="rate">2</label>
        <input type="radio" id="two" name="two" />
        <br>
        <label for="rate">3</label>

        <br>

        <br>

        <button>Send your message</button>
            <br>

    </form>
